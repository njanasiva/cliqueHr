<div class="tab-pane fade show active">
    <div class="form-row align-items-end mb-3 pb-3 border-bottom">
        <div class="col-11">
            <h4 class="mb-0">Entity Details</h4>
        </div>
        <div class="col-1 text-right">
            <div class="btn-more ml-auto shadow btn-custom" data-toggle="modal" data-target="#addEntity"
                data-tooltip="tooltip" data-placement="top" title="Add Entity">
                <i class="icon icon-plus-symbol h3 mb-0"></i>
            </div>
        </div>
    </div>


    <lib-ui-data-table [Configuration]="restoGridConfig">
        <ng-template let-data>
            <tr>
                <td class="text-nowrap">
                    <div class="btn-more d-inline-block shadow btn-blue" data-tooltip="tooltip" 
                        data-placement="top" title="" data-original-title="Edit Entity">
                        <i class="icon icon-edit h3 mb-0"></i>
                    </div>
                </td>
                <td class="text-nowrap">Entity - 1</td>
                <td class="text-nowrap">ET-0098</td>
                <td>Lokhandwala Complex, Andheri(E),Mumbai, India. 123456</td>
                <td class="text-nowrap">www.google.com</td>
                <td>Private</td>
                <td class="text-nowrap">01-01-2020</td>
                <td class="text-nowrap">XXXXX1234X</td>
                <td class="text-nowrap">XXXX12345X</td>
                <td class="text-nowrap">12XXXXX12345X1</td>
                <td class="text-nowrap">XX/XXX/1234567/000/1234567</td>
                <td class="text-nowrap">12-12-123456-000-1234</td>
            </tr>
        </ng-template>
    </lib-ui-data-table>


    <div class="modal fade modal-from top animate__animated animate__slideInDown" id="addEntity" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
            <div class="modal-content border-0">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalCenterTitle">Add Entity</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="icon icon-wrong"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-row form-fields">
                        <div class="col-md-3 mb-3">
                            <label class="h6 mb-1">
                                Group Company Name
                            </label>
                            <input class="form-control" type="text" value="" placeholder="Enter Company Name">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="h6 mb-1">
                                Group Company Code
                            </label>
                            <input class="form-control" type="text" value="" placeholder="Enter Company Code">
                        </div>
                    </div>
                    <div class="form-row form-fields">
                        <div class="col-md-6">
                            <label class="h6 mb-1">
                                Address
                            </label>
                            <textarea class="form-control" rows="4" type="text" value="" placeholder="Enter Address"></textarea>
                        </div>
                        <div class="col-md-6">
                            <div class="form-row form-fields">
                                <div class="col-md-6 mb-2">
                                    <label class="h6 mb-1">
                                        Country
                                    </label>
                                    <select class="form-control">
                                        <option value="AL">India</option>
                                        <option value="WY">Japan</option>
                                        <option value="WY">USA</option>
                                        <option value="WY">UK</option>
                                        <option value="WY">China</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label class="h6 mb-1">
                                        State
                                    </label>
                                    <select class="form-control">
                                        <option value="AL">Maharastra</option>
                                        <option value="WY">Gujrat</option>
                                        <option value="WY">Rajasthan</option>
                                        <option value="WY">Madhya Pradesh</option>
                                        <option value="WY">Uttar Pradesh</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label class="h6 mb-1">
                                        City
                                    </label>
                                    <select class="form-control">
                                        <option value="AL">Mumbai</option>
                                        <option value="WY">Delhi</option>
                                        <option value="WY">Ahmedabad</option>
                                        <option value="WY">Hydrabad</option>
                                        <option value="WY">Pune</option>
                                        <option value="WY">Chennai</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="h6 mb-1">
                                        Pin Code
                                    </label>
                                    <input class="form-control" type="text" value="397891">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row form-fields">
                        <div class="col-md-3 mb-3">
                            <label class="h6 mb-1">
                                Company Type
                            </label>
                            <select class="form-control">
                                <option value="AL" selected="">Private</option>
                                <option value="WY">PSU</option>
                                <option value="WY">Government</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="h6 mb-1">
                                Incorporation Date
                            </label>
                            <input class="form-control custom_date_picker" size="16" type="text" value="02 Oct 2020">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="h6 mb-1">
                                Contact No.
                            </label>
                            <input class="form-control" type="text" value="" placeholder="Enter Contact number...">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="h6 mb-1">
                                Website
                            </label>
                            <input class="form-control" type="text" value="" placeholder="Enter Website...">
                        </div>
                    </div>
                    <div class="form-row form-fields">
                        <div class="col-md-2 mb-3">
                            <label class="h6 mb-1">
                                PAN
                            </label>
                            <input class="form-control" type="text" value="" placeholder="Enter PAN">
                        </div>
                        <div class="col-md-2 mb-3">
                            <label class="h6 mb-1">
                                TAN
                            </label>
                            <input class="form-control" type="text" value="" placeholder="Enter TAN">
                        </div>
                        <div class="col-md-2 mb-3">
                            <label class="h6 mb-1">
                                GSTIN
                            </label>
                            <input class="form-control" type="text" value="" placeholder="Enter GSTIN">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="h6 mb-1">
                                PF
                            </label>
                            <input class="form-control" type="text" value="" placeholder="Enter PF">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="h6 mb-1">
                                ESIC
                            </label>
                            <input class="form-control" type="text" value="" placeholder="Enter ESIC">
                        </div>
                    </div>
                    <div class="form-row form-fields">
                        <div class="col-md-12">
                            <label class="h6 mb-1">
                                Add Proof
                            </label>
                            <div class="form-row align-items-center">
                                <div class="col-3">
                                    <div class="custom-file custom-file-btn btn btn-custom">
                                        <input type="file" class="custom-file-input">
                                        <span class="mb-0" for="customFile">Add Logo</span>
                                    </div>
                                </div>
                                <div class="col-9">
                                    <div class="h5 d-block file-name text-break mb-2"></div>
                                </div>
                                <div class="col-12 mt-2">
                                    <div class="text-small d-block text-danger text-break mb-0">
                                        Note: Only JPG, PNG and GIF files are allowed.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="d-inline-block mr-5">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="gender" id="dnu" class="custom-control-input" 
                                value="male" checked="">
                            <label class="custom-control-label h5 pl-2" for="dnu">Do Not Use</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-custom px-4 py-2" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-custom px-4 py-2">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
