<div class="tab-pane fade show active" id="lifeCycleSettings" role="tabpanel" aria-labelledby="lifeCycleSettings-tab">
  <div class="form-row align-items-end mb-3 pb-3 border-bottom">
    <div class="col-12 pt-2">
      <h4 class="mb-0">Confirmation</h4>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" id="c1" class="custom-control-input">
        <label class="custom-control-label h5 pl-2" for="c1">Allow Manager to initiate PIP at Confirmation</label>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" id="c2" class="custom-control-input">
        <label class="custom-control-label h5 pl-2" for="c2">Allow Manaer to recommend Salary hike at Confirmation</label>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" id="c3" class="custom-control-input">
        <label class="custom-control-label h5 pl-2" for="c3">Enable Performance Enhancement Plan (PEP)</label>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <div class="custom-control custom-checkbox" data-toggle="collapse" href="#autoTrigger">
        <input type="checkbox" id="c4" class="custom-control-input">
        <label class="custom-control-label h5 pl-2" for="c4">Auto-trigger PEP to Manager after employee joins</label>
      </div>
      <div class="form-row align-items-center mt-2 collapse" id="autoTrigger">
        <div class="col-2">
          <input class="form-control" type="text" value="" placeholder="">
        </div>
        <div class="col-10">
          <label class="h5 mb-0">Day(s) from DOJ of employee</label>
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3"></div>
    <div class="col-md-6 mb-3">
      <button type="button" class="btn btn-outline-custom px-4 py-2" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
