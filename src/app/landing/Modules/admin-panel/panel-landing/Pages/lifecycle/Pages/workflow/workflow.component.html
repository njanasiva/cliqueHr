<div class="tab-pane fade show active" id="confirmation" role="tabpanel" aria-labelledby="confirmation-tab">
  <div class="form-row align-items-end mb-3 pb-3 border-bottom">
    <div class="col-11">
      <h4 class="mb-0">Approval Path List</h4>
    </div>
    <div class="col-1 text-right">
      <div class="btn-more ml-auto shadow btn-custom" data-toggle="modal" data-target="#addlifeCycleWorkflow"
           data-tooltip="tooltip" data-placement="top" title="Add Workflow">
        <i class="icon icon-plus-symbol h3 mb-0"></i>
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="col-12 table-responsive mb-3">
      <lib-ui-data-table [Configuration]="WorkflowConfig">
        <ng-template let-data>
          <tr>
            <td class="text-nowrap">{{data.data.WfID}}</td>
          </tr>
        </ng-template>
      </lib-ui-data-table>
    </div>
  </div>

  <div class="modal fade modal-from top animate__animated animate__slideInDown" id="addlifeCycleWorkflow" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
      <div class="modal-content border-0">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalCenterTitle">Add Approval Path</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <i class="icon icon-wrong"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-row">
            <div class="col-md-3 mb-3">
              <label class="h6 mb-1">
                Approval Path Type
              </label>
              <select class="form-control" id="pathLifeCycleWorkflow">
                <option value="conV">Confirmation</option>
                <option value="sepV">Separation</option>
                <option value="movV">Movement</option>
              </select>
            </div>
            <div class="col-md-3 mb-3">
              <label class="h6 mb-1">
                Reasons
              </label>
              <select class="form-control multiple-select" multiple="multiple" id="reasonLifeCycleWorkflow">
                <option value="retirement">Retirement</option>
                <option value="absconding">Absconding</option>
                <option value="resignation">Resignation</option>
                <option value="extendProbation">Extend Probation</option>
                <option value="confirm">Confirm</option>
              </select>
            </div>
            <div class="col-md-3 mb-3">
              <label class="h6 mb-1">
                Approval Path Name
              </label>
              <input class="form-control" type="text" placeholder="Enter Approval Path Name...">
            </div>
            <div class="col-md-3 mb-3">
              <label class="h6 mb-1">
                Number of Levels
              </label>
              <select class="form-control level-selector">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="col-12 table-responsive mb-3">
              <table class="table table-striped mb-0" id="levelAdded">
                <thead>
                  <tr>
                    <th>Level</th>
                    <th class="text-nowrap" style="width: 200px;">Approver</th>                   
                    <th>Allow follow-up after</th>
                    <th class="text-nowrap" style="width: 200px;">Escalate to</th>
                    <th>Escalate after</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>1</th>
                    <td>
                      <select class="multiple-select other-option" multiple="multiple">
                        <option value="1">L1 Manager</option>
                        <option value="2">L2 Manager</option>
                        <option value="3">Functional Manager</option>
                        <option value="4">Dotted Line Manager</option>
                        <option value="5">HOD</option>
                      </select>
                      <select class="form-control multiple-select movement-options d-none" multiple="multiple">
                        <option value="1">Current L1 Manager</option>
                        <option value="2">Current L2 Manager</option>
                        <option value="3">Current Functional Manager</option>
                        <option value="4">Current Dotted Line Manager</option>
                        <option value="5">Current HOD</option>
                        <option value="6">New L1 Manager</option>
                        <option value="7">New L2 Manager</option>
                        <option value="8">New Functional Manager</option>
                        <option value="9">New Dotted Line Manager</option>
                        <option value="10">New HOD</option>
                      </select>
                    </td>
                    <td>
                      <input type="text" class="form-control" value="11">
                    </td>
                    <td>
                      <select class="form-control multiple-select">
                        <option value="1">L1 Manager</option>
                        <option value="2">L2 Manager</option>
                        <option value="3">Functional Manager</option>
                        <option value="4">Dotted Line Manager</option>
                        <option value="5">HOD</option>
                      </select>
                    </td>
                    <td>
                      <input type="text" class="form-control" value="11">
                    </td>
                  </tr>
                  <tr>
                    <th>2</th>
                    <td>
                      <select class="multiple-select other-option" multiple="multiple">
                        <option value="1">L1 Manager</option>
                        <option value="2">L2 Manager</option>
                        <option value="3">Functional Manager</option>
                        <option value="4">Dotted Line Manager</option>
                        <option value="5">HOD</option>
                      </select>
                      <select class="form-control multiple-select movement-options d-none" multiple="multiple">
                        <option value="1">Current L1 Manager</option>
                        <option value="2">Current L2 Manager</option>
                        <option value="3">Current Functional Manager</option>
                        <option value="4">Current Dotted Line Manager</option>
                        <option value="5">Current HOD</option>
                        <option value="6">New L1 Manager</option>
                        <option value="7">New L2 Manager</option>
                        <option value="8">New Functional Manager</option>
                        <option value="9">New Dotted Line Manager</option>
                        <option value="10">New HOD</option>
                      </select>
                    </td>
                    <td>
                      <input type="text" class="form-control" value="11">
                    </td>
                    <td>
                      <select class="form-control multiple-select">
                        <option value="1">L1 Manager</option>
                        <option value="2">L2 Manager</option>
                        <option value="3">Functional Manager</option>
                        <option value="4">Dotted Line Manager</option>
                        <option value="5">HOD</option>
                      </select>
                    </td>
                    <td>
                      <input type="text" class="form-control" value="11">
                    </td>
                  </tr>
                  <tr>
                    <th>3</th>
                    <td>
                      <select class="multiple-select other-option" multiple="multiple">
                        <option value="1">L1 Manager</option>
                        <option value="2">L2 Manager</option>
                        <option value="3">Functional Manager</option>
                        <option value="4">Dotted Line Manager</option>
                        <option value="5">HOD</option>
                      </select>
                      <select class="form-control multiple-select movement-options d-none" multiple="multiple">
                        <option value="1">Current L1 Manager</option>
                        <option value="2">Current L2 Manager</option>
                        <option value="3">Current Functional Manager</option>
                        <option value="4">Current Dotted Line Manager</option>
                        <option value="5">Current HOD</option>
                        <option value="6">New L1 Manager</option>
                        <option value="7">New L2 Manager</option>
                        <option value="8">New Functional Manager</option>
                        <option value="9">New Dotted Line Manager</option>
                        <option value="10">New HOD</option>
                      </select>
                    </td>                   
                    <td>
                      <input type="text" class="form-control" value="11">
                    </td>
                    <td>
                      <select class="form-control multiple-select">
                        <option value="1">L1 Manager</option>
                        <option value="2">L2 Manager</option>
                        <option value="3">Functional Manager</option>
                        <option value="4">Dotted Line Manager</option>
                        <option value="5">HOD</option>
                      </select>
                    </td>
                    <td>
                      <input type="text" class="form-control" value="11">
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="d-inline-block mr-5">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" name="gender" id="apdnu" class="custom-control-input"
                     value="male" checked="">
              <label class="custom-control-label h5 pl-2" for="apdnu">Do Not Use</label>
            </div>
          </div>
          <button type="button" class="btn btn-outline-custom px-4 py-2" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-custom px-4 py-2">Add</button>
        </div>
      </div>
    </div>
  </div>

</div>
