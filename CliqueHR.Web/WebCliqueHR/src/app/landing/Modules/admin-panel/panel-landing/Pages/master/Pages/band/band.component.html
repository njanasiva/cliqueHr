<div class="tab-pane fade show active" id="band" role="tabpanel" aria-labelledby="band-tab">
    <div class="form-row align-items-end mb-3 pb-3 border-bottom">
        <div class="col-11">
            <h4 class="mb-0">Band Details</h4>
        </div>
        <div class="col-1 text-right">
            <div class="btn-more ml-auto shadow btn-custom" (click)="OpenBandPopup(true, null)"
                data-tooltip="tooltip" data-placement="top" title="Add Band">
                <i class="icon icon-plus-symbol h3 mb-0"></i>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-12 table-responsive mb-3">
            <lib-ui-data-table [Configuration]="GradeConfig">
                <ng-template let-data>
                    <tr>
                        <td class="text-nowrap">
                            <div class="btn-more d-inline-block shadow btn-blue" data-tooltip="tooltip" 
                            (click)="OpenBandPopup(false, data.data)"  data-placement="top" title="Edit Band">
                                <i class="icon icon-edit h3 mb-0"></i>
                            </div>
                        </td>
                        <td class="text-nowrap">{{data.data.TypeName}}</td>
                        <td>{{data.data.GradeMappingText}}</td>
                    </tr>
                </ng-template>
            </lib-ui-data-table>
        </div>
    </div>
    <div class="modal fade modal-from top animate__animated animate__slideInDown" id="addBand" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content border-0">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalCenterTitle">{{ isAddMode ? 'Add Band' : 'Edit Band'}}</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="icon icon-wrong"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-row form-fields">
                        <div class="col-md-12 mb-3">
                            <label class="h6 mb-1">
                                Band Name
                            </label>
                            <lib-text-box [FormInput]="BandForm.get('TypeName')"
                                [ValidationMessages]="validationMassages.BandForm.TypeName"
                                [Configuration]="{PlaceHolder:'Enter Band Name'}">
                                <ng-template let-validation>
                                    <div class="error-message">{{validation}}</div>
                                </ng-template>
                            </lib-text-box>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label class="h6 mb-1">
                                Grades Mapping
                            </label>
                            <app-application-multiselect
                            [Configuration]="{DisplayProperty: 'TypeName', Placeholder:'None selected'}"
                            [Data]="GradeList"
                            (OnSelect)="OnGradeSelect($event)"
                            (OnUnSelect)="OnGradeUnSelect($event)"
                            (OnSelectAll)="OnGradeSelectAll($event)"
                            (OnUnSelectAll)="OnGradeUnSelectAll($event)"
                            >
                            </app-application-multiselect>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="d-inline-block mr-5">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="gender" id="bdnu" class="custom-control-input" 
                            [formControl]="BandForm.get('IsDoNotUse')">
                            <label class="custom-control-label h5 pl-2" for="bdnu">Do Not Use</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-custom px-4 py-2" data-dismiss="modal">Cancel</button>
                    <button type="button" (click)="BandOp()" class="btn btn-custom px-4 py-2">{{isAddMode ? 'Add' : 'Edit'}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
