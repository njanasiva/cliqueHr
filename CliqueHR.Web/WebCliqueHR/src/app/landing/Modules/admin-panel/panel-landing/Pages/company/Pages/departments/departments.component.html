<div class="tab-pane fade show active" id="departments" role="tabpanel" aria-labelledby="departments-tab">
    <div class="form-row align-items-end mb-3 pb-3 border-bottom">
        <div class="col-11">
            <h4 class="mb-0">Departments Details</h4>
        </div>
        <div class="col-1 text-right">
            <div class="btn-more ml-auto shadow btn-custom" (click)="OpenDepartmentPopup(true, null)"
                data-tooltip="tooltip" data-placement="top" title="Add Entity">
                <i class="icon icon-plus-symbol h3 mb-0"></i>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-12 table-responsive mb-3">
            <lib-ui-data-table [Configuration]="DepartmentConfig">
                <ng-template let-data>
                    <tr>
                        <td class="text-nowrap">
                            <div class="btn-more d-inline-block shadow btn-blue" data-tooltip="tooltip" 
                                data-placement="top" title="Edit Department" data-toggle="modal" (click)="OpenDepartmentPopup(false, data.data)">
                                <i class="icon icon-edit h3 mb-0"></i>
                            </div>
                        </td>
                        <!-- <td class="text-nowrap">Level 2</td> -->
                        <td class="text-nowrap">{{data.data.Name}}</td>
                        <td >{{data.data.Code}}</td>
                        <td class="text-nowrap">{{data.data.ParentUnit}}</td>
                        <td class="text-nowrap">{{data.data.HOD}}</td>
                    </tr>
                </ng-template>
            </lib-ui-data-table>
        </div>
    </div>
    <div class="modal fade modal-from top animate__animated animate__slideInDown" id="addEditDepartments" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content border-0">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalCenterTitle">{{ isAddMode ? 'Add Departments' : 'Edit Departments'}}</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="icon icon-wrong"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-row form-fields">
                        <div class="col-md-6 mb-3">
                            <label class="h6 mb-1">
                                Department Name
                            </label>
                            <lib-text-box [FormInput]="DepartmentForm.get('Name')"
                                [ValidationMessages]="validationMassages.DepartmentForm.Name"
                                [Configuration]="{PlaceHolder:'Enter Department Name'}">
                                <ng-template let-validation>
                                    <div class="error-message">{{validation}}</div>
                                </ng-template>
                            </lib-text-box>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="h6 mb-1">
                                Department Code
                            </label>
                            <lib-text-box [FormInput]="DepartmentForm.get('Code')"
                                [ValidationMessages]="validationMassages.DepartmentForm.Code"
                                [Configuration]="{PlaceHolder:'Enter Department Code'}">
                                <ng-template let-validation>
                                    <div class="error-message">{{validation}}</div>
                                </ng-template>
                            </lib-text-box>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="h6 mb-1">
                                Parent Department
                            </label>
                            <app-single-tree-dropdown
                            [Configuration]="treeConfig"
                            [SelectionCallback]="TreeSelectedCB"
                            (OnSelect)="OnTreeValueSelect($event)"
                            >
                            </app-single-tree-dropdown>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="h6 mb-1">
                                Head of Department
                            </label>
                            <app-application-emp-single-dd>
                            </app-application-emp-single-dd>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="d-inline-block mr-5">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="gender" id="ddnu" class="custom-control-input" 
                            [formControl]="DepartmentForm.get('IsDoNotUse')">
                            <label class="custom-control-label h5 pl-2" for="ddnu">Do Not Use</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-custom px-4 py-2" data-dismiss="modal">Cancel</button>
                    <button type="button" (click)="DepartmentOp()" class="btn btn-custom px-4 py-2">{{isAddMode ? 'Add' : 'Edit'}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
