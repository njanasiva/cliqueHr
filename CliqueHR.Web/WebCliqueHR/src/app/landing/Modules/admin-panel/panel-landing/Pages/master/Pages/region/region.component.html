<div class="tab-pane fade show active" id="region" role="tabpanel" aria-labelledby="region-tab">
    <div class="form-row align-items-end mb-3 pb-3 border-bottom">
        <div class="col-11">
            <h4 class="mb-0">Region Details</h4>
        </div>
        <div class="col-1 text-right">
            <div class="btn-more ml-auto shadow btn-custom" (click)="OpenRegionPopup(true, null)" data-tooltip="tooltip"
                data-placement="top" title="Add Region">
                <i class="icon icon-plus-symbol h3 mb-0"></i>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-12 table-responsive mb-3">
            <lib-ui-data-table [Configuration]="RegionConfig">
                <ng-template let-data>
                    <tr>
                        <td class="text-nowrap">
                            <div class="btn-more d-inline-block shadow btn-blue" data-tooltip="tooltip"
                                (click)="OpenRegionPopup(false, data.data)" data-placement="top" title="Edit Region">
                                <i class="icon icon-edit h3 mb-0"></i>
                            </div>
                        </td>
                        <td class="text-nowrap">{{data.data.Name}}</td>
                        <td>{{data.data.StateName}}</td>
                        <td>{{data.data.CityName}}</td>
                        <td>{{data.data.RegionHeadName}}</td>
                    </tr>
                </ng-template>
            </lib-ui-data-table>
        </div>
    </div>
    <div class="modal fade modal-from top animate__animated animate__slideInDown" id="addRegion" tabindex="-1"
        role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content border-0">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalCenterTitle">{{ isAddMode ? 'Add Region' : 'Edit Region'}}
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="icon icon-wrong"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-row form-fields">
                        <div class="col-md-6 mb-3">
                            <label class="h6 mb-1">
                                Region Name
                            </label>
                            <lib-text-box [FormInput]="RegionForm.get('Name')"
                                [ValidationMessages]="validationMassages.RegionForm.Name"
                                [Configuration]="{PlaceHolder:'Enter Region Name'}">
                                <ng-template let-validation>
                                    <div class="error-message">{{validation}}</div>
                                </ng-template>
                            </lib-text-box>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="h6 mb-1">
                                State Mapping
                            </label>
                            <lib-ui-single-select (OnSelect)="OnStateSelect($event)"
                                [Selected]="LocationData.StateValue" [Configuration]="LocationData.StateConfig"
                                [Options]="LocationData.StateList">
                            </lib-ui-single-select>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="h6 mb-1">
                                City Mapping
                            </label>
                            <lib-ui-single-select (OnSelect)="OnCitySelect($event)" [Selected]="LocationData.CityValue"
                                [Configuration]="LocationData.CityConfig" [Options]="LocationData.CityList">
                            </lib-ui-single-select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="h6 mb-1">
                                Regional Head
                            </label>
                            <app-application-emp-single-dd>
                            </app-application-emp-single-dd>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="d-inline-block mr-5">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="gender" id="rdnu" class="custom-control-input"
                                [formControl]="RegionForm.get('IsDoNotUse')">
                            <label class="custom-control-label h5 pl-2" for="rdnu">Do Not Use</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-custom px-4 py-2" data-dismiss="modal">Cancel</button>
                    <button type="button" (click)="RegionOp()"
                        class="btn btn-custom px-4 py-2">{{isAddMode ? 'Add' : 'Edit'}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
