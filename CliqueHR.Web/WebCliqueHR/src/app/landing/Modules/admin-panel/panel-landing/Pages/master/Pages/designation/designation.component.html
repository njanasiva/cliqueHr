<div class="tab-pane fade show active" id="designation" role="tabpanel" aria-labelledby="designation-tab">
    <div class="form-row align-items-end mb-3 pb-3 border-bottom">
        <div class="col-11">
            <h4 class="mb-0">Designation Details</h4>
        </div>
        <div class="col-1 text-right">
            <div class="btn-more ml-auto shadow btn-custom" (click)="OpenDesignationPopup(true, null)"
                data-tooltip="tooltip" data-placement="top" title="Add Designation">
                <i class="icon icon-plus-symbol h3 mb-0"></i>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-12 table-responsive mb-3">
            <lib-ui-data-table [Configuration]="DesignationConfig">
                <ng-template let-data>
                    <tr>
                        <td class="text-nowrap">
                            <div class="btn-more d-inline-block shadow btn-blue" data-tooltip="tooltip" 
                            (click)="OpenDesignationPopup(false, data.data)" data-placement="top" title="Edit Designation">
                                <i class="icon icon-edit h3 mb-0"></i>
                            </div>
                        </td>
                        <td class="text-nowrap">{{data.data.Designation}}</td>
                        <td class="text-nowrap">{{data.data.DesignationCode}}</td>
                        <td class="text-nowrap">{{data.data.EntityOrgDeptDesc}}</td>
                    </tr>
                </ng-template>
            </lib-ui-data-table>
        </div>
    </div>
    <div class="modal fade modal-from top animate__animated animate__slideInDown" id="addDesignation" tabindex="-1" 
        role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content border-0">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalCenterTitle">{{ isAddMode ? 'Add Designation' : 'Edit Designation'}}</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="icon icon-wrong"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-row form-fields">
                        <div class="col-md-6 mb-3">
                            <label class="h6 mb-1">
                                Designation
                            </label>
                            <lib-text-box [FormInput]="DesignationForm.get('Name')"
                                [ValidationMessages]="validationMassages.DesignationForm.Name"
                                [Configuration]="{PlaceHolder:'Enter Designation'}">
                                <ng-template let-validation>
                                    <div class="error-message">{{validation}}</div>
                                </ng-template>
                            </lib-text-box>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="h6 mb-1">
                                Designation Code
                            </label>
                            <lib-text-box [FormInput]="DesignationForm.get('Code')"
                                [ValidationMessages]="validationMassages.DesignationForm.Code"
                                [Configuration]="{PlaceHolder:'Designation Code'}">
                                <ng-template let-validation>
                                    <div class="error-message">{{validation}}</div>
                                </ng-template>
                            </lib-text-box>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="h6 mb-1">Entity/Org Unit/Department</label>
                            <app-multi-tree-dropdown
                            [Configuration]="treeConfig"
                            [SelectionCallback]="TreeSelectedCB"
                            (OnSelect)="OnTreeValueSelect(true, $event)"
                            (OnUnSelect)="OnTreeValueSelect(false, $event)"
                            >
                            </app-multi-tree-dropdown>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="d-inline-block mr-5">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="gender" id="ccdnu" class="custom-control-input" 
                            [formControl]="DesignationForm.get('IsDoNotUse')">
                            <label class="custom-control-label h5 pl-2" for="ccdnu">Do Not Use</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-custom px-4 py-2" data-dismiss="modal">Cancel</button>
                    <button type="button" (click)="DesignationOp()" class="btn btn-custom px-4 py-2">{{isAddMode ? 'Add' : 'Edit'}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
