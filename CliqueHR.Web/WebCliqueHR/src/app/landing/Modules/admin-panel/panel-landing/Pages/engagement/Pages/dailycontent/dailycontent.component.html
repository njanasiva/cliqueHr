<div class="tab-pane fade show active" id="engaGroups" role="tabpanel" aria-labelledby="engaGroups-tab">
  <div class="form-row align-items-end mb-3 pb-3 border-bottom">
    <div class="col-11">
      <h4 class="mb-0">Daily Content List</h4>
    </div>
    <div class="col-1 text-right">
      <div class="btn-more ml-auto shadow btn-custom ml-2" data-toggle="modal" data-target="#addDailyContent"
           data-tooltip="tooltip" data-placement="top" title="Add Daily Content">
        <i class="icon icon-plus-symbol h3 mb-0"></i>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-12 table-responsive mb-3">
      <lib-ui-data-table [Configuration]="DailyContentConfig">
        <ng-template let-data>
          <tr>
            <td class="text-nowrap">{{data.data.ConID}}</td>
          </tr>
        </ng-template>
      </lib-ui-data-table>
    </div>
  </div>

  <div class="modal fade modal-from top animate__animated animate__slideInDown" id="addDailyContent" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content border-0">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalCenterTitle">Create Group</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <i class="icon icon-wrong"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-row">
            <div class="col-md-12">
              <div class="form-row">
                <div class="col-md-9 mb-3">
                  <label class="h6 mb-1">
                    Content to Display
                  </label>
                  <textarea class="form-control" placeholder="Enter Content to display..."></textarea>
                </div>
                <div class="col-md-3 text-right">
                  <label class="h6 mb-1 d-block">
                    &nbsp;
                  </label>
                  <div class="btn-more ml-auto shadow btn-danger" data-tooltip="tooltip" data-placement="top" title="Remove Geo Fence">
                    <i class="icon icon-minus-symbol h3 mb-0"></i>
                  </div>
                  <div class="btn-more ml-auto shadow btn-custom ml-2" data-tooltip="tooltip" data-placement="top" title="Add Geo Fence">
                    <i class="icon icon-plus-symbol h3 mb-0"></i>
                  </div>
                </div>
              </div>
              <div class="form-row mt-2">
                <div class="col-md-9 mb-3">
                  <label class="h6 mb-1">
                    Content to Display
                  </label>
                  <textarea class="form-control" placeholder="Enter Content to display..."></textarea>
                </div>
                <div class="col-md-3 text-right">
                  <label class="h6 mb-1 d-block">
                    &nbsp;
                  </label>
                  <div class="btn-more ml-auto shadow btn-danger" data-tooltip="tooltip" data-placement="top" title="Remove Geo Fence">
                    <i class="icon icon-minus-symbol h3 mb-0"></i>
                  </div>
                  <div class="btn-more ml-auto shadow btn-custom ml-2" data-tooltip="tooltip" data-placement="top" title="Add Geo Fence">
                    <i class="icon icon-plus-symbol h3 mb-0"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 mb-3">
              <label class="h6 mb-1">
                Recurring Settings
              </label>
              <div class="form-row mt-2">
                <div class="col-md-4">
                  <div class="custom-control custom-radio">
                    <input type="radio" name="RecurringS" id="Recurring" class="custom-control-input" value="Recurring">
                    <label class="custom-control-label h5 pl-2" for="Recurring">Shuffle</label>
                  </div>
                </div>
                <div class="col-md-1">
                  <div class="custom-control custom-radio">
                    <input type="radio" name="RecurringS" id="StartDate" class="custom-control-input"
                           value="StartD">
                    <label class="custom-control-label h5 pl-2" for="StartDate"></label>
                  </div>
                </div>
                <div class="col-md-7">
                  <div class="form-row">
                    <div class="col-6">
                      <label class="h6 mb-1">Start Date</label>
                      <input class="form-control custom_date_picker" type="text" value="" placeholder="">
                    </div>
                    <div class="col-6">
                      <label class="h6 mb-1">End Date</label>
                      <input class="form-control custom_date_picker" type="text" value="" placeholder="">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-row align-items-end mb-3 pb-3 mt-3 border-bottom">
                <div class="col-11">
                  <h4 class="mb-0">Publish To</h4>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label class="h6 mb-1">Entity/Org Unit/Department</label>
                  <div class="tree-dropdown-main tree-multiselect">
                    <div data-toggle="collapse" href="#link" class="collapsed" aria-expanded="false">
                      <input class="form-control" type="text" value="Entity Group - 1">
                      <div class="tree-dropdown-arrow"><i class="icon icon-down mr-2"></i></div>
                    </div>
                    <ul class="tree-dropdown collapse" id="link">
                      <li class="mt-0">
                        <input class="form-control" type="text" placeholder="Search ...">
                      </li>
                      <li>
                        <span data-toggle="collapse" href="#link1" class="" aria-expanded="true"><i class="icon icon-down mr-2"></i>Entity Group</span>
                        <ul class="collapse show" id="link1">
                          <li>
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="1lcval">
                              <label class="custom-control-label" for="1lcval">Entity - 1</label>
                            </div>
                          </li>
                          <li>
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="1lcval2">
                              <label class="custom-control-label" for="1lcval2">Entity - 2</label>
                            </div>
                          </li>
                          <li>
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="1lcval3">
                              <label class="custom-control-label" for="1lcval3">Entity - 1</label>
                            </div>
                          </li>
                        </ul>
                      </li>
                      <li>
                        <span data-toggle="collapse" href="#link2"><i class="icon icon-down mr-2"></i>Org Unit</span>
                        <ul class="collapse" id="link2">
                          <li>
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="1lcval4">
                              <label class="custom-control-label" for="1lcval4">Unit - 1</label>
                            </div>
                          </li>
                          <li>
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="1lcval5">
                              <label class="custom-control-label" for="1lcval5">Unit - 1</label>
                            </div>
                          </li>
                        </ul>
                      </li>
                      <li>
                        <span data-toggle="collapse" href="#link3"><i class="icon icon-down mr-2"></i>Department</span>
                        <ul class="collapse" id="link3">
                          <li>
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="1lcval6">
                              <label class="custom-control-label" for="1lcval6">Marketing</label>
                            </div>
                          </li>
                          <li>
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="1lcval7">
                              <label class="custom-control-label" for="1lcval7">Sales</label>
                            </div>
                          </li>
                          <li>
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="1lcval8">
                              <label class="custom-control-label" for="1lcval8">HR</label>
                            </div>
                          </li>
                        </ul>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="d-inline-block mr-5">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" name="gender" id="cgdnu" class="custom-control-input"
                     value="male" checked="">
              <label class="custom-control-label h5 pl-2" for="cgdnu">Do Not Use</label>
            </div>
          </div>
          <button type="button" class="btn btn-outline-custom px-4 py-2" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-custom px-4 py-2">Create</button>
        </div>
      </div>
    </div>
  </div>

</div>
