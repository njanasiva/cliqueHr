<div class="tab-pane fade show active" id="engaGroups" role="tabpanel" aria-labelledby="engaGroups-tab">
  <div class="form-row align-items-end mb-3 pb-3 border-bottom">
    <div class="col-11">
      <h4 class="mb-0">Group Details</h4>
    </div>
    <div class="col-1 text-right">
      <div class="btn-more ml-auto shadow btn-custom" data-toggle="modal" (click)="OnOpenPopup(0,'Add')"
           data-tooltip="tooltip" data-placement="top" title="Create Group">
        <i class="icon icon-plus-symbol h3 mb-0"></i>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-12 table-responsive mb-3">
      <lib-ui-data-table [Configuration]="GroupsConfig">
        <ng-template let-data>
          <tr>
            <td class="text-nowrap">
              <div class="btn-more d-inline-block shadow btn-blue" (click)="OnOpenPopup(data.index,'Edit')"
                   data-tooltip="tooltip" data-placement="top" title="Edit Groups">
                <i class="icon icon-edit h3 mb-0"></i>
              </div>
            </td>
            <td class="text-nowrap"> {{data.data.GroupName}}</td>
            <td class="text-nowrap"> 
            </td>
            <td class="text-nowrap"> {{data.data.WorkGroup}}</td>
          </tr>
        </ng-template>
      </lib-ui-data-table>
    </div>
  </div>

  <div class="modal fade modal-from top animate__animated animate__slideInDown" id="addGroup" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content border-0">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalCenterTitle">{{popupHeading}}</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <i class="icon icon-wrong"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label class="h6 mb-1">
                Group Name
              </label>
              <lib-text-box [FormInput]="GroupsForm.get('GroupName')"
                            [Configuration]="{PlaceHolder:'Enter Group Name'}">
              </lib-text-box>
              <!--<input class="form-control" type="text" value="" placeholder="Enter Group Name">-->
            </div>
            <div class="col-md-6 mb-3">
              <label class="h6 mb-1">Group Moderators</label>
              <lib-ui-multi-select id="groupModeratorsMultiSelect"
                                   [data]="groupModerators"
                                   (onSelect)="onItemSelect($event,'groupModerators')"
                                   [selectedValues]="groupModeratorsSelectedValues"
                                   (onSelectAll)="onSelectAll($event,'groupModerators')"
                                   [PlaceHolderText]="groupModeratorsPlaceHolderText">
              </lib-ui-multi-select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="h6 mb-1">Employee Group</label>
              <lib-ui-multi-select id="employeegroupMultiSelect"
                                   [data]="employeegroup"
                                   (onSelect)="onItemSelect($event,'employeegroup')"
                                   [selectedValues]="employeeGroupSelectedValues"
                                   (onSelectAll)="onSelectAll($event,'employeegroup')"
                                   [PlaceHolderText]="employeeGroupPlaceHolderText">
              </lib-ui-multi-select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="h6 mb-1">Entity</label>
              <lib-ui-multi-select id="entityMultiSelect"
                                   [data]="entity"
                                   (onSelect)="onItemSelect($event,'entity')"
                                   (onSelectAll)="onSelectAll($event,'entity')"
                                   [selectedValues]="entitySelectedValues"
                                   [PlaceHolderText]="entityPlaceHolderText">
              </lib-ui-multi-select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="h6 mb-1">Org Unit</label>

              <lib-ui-multi-select id="orgunitMultiSelect"
                                   [data]="orgunit"
                                   (onSelect)="onItemSelect($event,'orgunit')"
                                   (onSelectAll)="onSelectAll($event,'orgunit')"
                                   [selectedValues]="orgunitSelectedValues"
                                   [PlaceHolderText]="orgunitPlaceHolderText">
              </lib-ui-multi-select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="h6 mb-1">Department</label>
              <lib-ui-multi-select id="departmentMultiSelect"
                                   [data]="department"
                                   (onSelect)="onItemSelect($event,'department')"
                                   (onSelectAll)="onSelectAll($event,'department')"
                                   [selectedValues]="departmentSelectedValues"
                                   [PlaceHolderText]="departmentPlaceHolderText">
              </lib-ui-multi-select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="h6 mb-1">Location</label>
              <lib-ui-multi-select id="locationMultiSelect"
                                   [data]="location"
                                   (onSelect)="onItemSelect($event,'location')"
                                   (onSelectAll)="onSelectAll($event,'location')"
                                   [selectedValues]="locationSelectedValues"
                                   [PlaceHolderText]="locationPlaceHolderText">
              </lib-ui-multi-select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="h6 mb-1">Employee Search</label>
              <lib-ui-multi-select id="employeeSearchMultiSelect"
                                   [data]="employeesearch"
                                   (onSelect)="onItemSelect($event,'employeesearch')"
                                   (onSelectAll)="onSelectAll($event,'employeesearch')"
                                   [selectedValues]="employeesearchSelectedValues"
                                   [PlaceHolderText]="employeesearchPlaceHolderText">
              </lib-ui-multi-select>
            </div>
            <div class="col-md-12 mb-3">
              <label class="h6 mb-1">
                Upload Group Icon
              </label>
              <div class="form-row align-items-center">
                <div class="col-3">
                  <div class="custom-file custom-file-btn btn btn-custom">
                    <input type="file" class="custom-file-input" id="customFile" (change)="handleFileInput($event.target.files)">
                    <span class="mb-0" for="customFile">Upload</span>
                  </div>
                </div>
                <div class="col-9">
                  <div class="h5 d-block file-name text-break mb-2"></div>
                </div>
                <div class="col-12 mt-2">
                  <div class="text-small d-block text-danger text-break mb-0">
                    Note: Only JPG, PNG and GIF files are allowed.
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row mt-4">
            <div class="col-12">
              <div class="form-row align-items-end mb-3 pb-3 border-bottom">
                <div class="col-11">
                  <h4 class="mb-0">Allow users to</h4>
                </div>
                <div class="col-1 text-right">
                  <div class="btn-more ml-auto shadow btn-custom" data-toggle="collapse" href="#allowUsersSettings" role="button" aria-expanded="false" aria-controls="attributeFilter" data-tooltip="tooltip" title="" data-original-title="Attribute Filter">
                    <i class="icon icon-down h3 mb-0"></i>
                  </div>
                </div>
              </div>
              <div class="form-row collapse show" id="allowUsersSettings">
                <div class="col-md-12">
                  <table class="table table-bordered">
                    <tr>
                      <td style="width: 50px;">
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" id="poststatus_id" class="custom-control-input" [(ngModel)]="PostStatus">
                          <label class="custom-control-label" for="poststatus_id"></label>
                        </div>
                      </td>
                      <td>Post Status</td>
                    </tr>
                    <tr>
                      <td style="width: 50px;">
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" id="postpoll_id" [(ngModel)]="PostPoll" class="custom-control-input">
                          <label class="custom-control-label" for="postpoll_id"></label>
                        </div>
                      </td>
                      <td>Post Poll</td>
                    </tr>
                    <tr>
                      <td style="width: 50px;">
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" id="postevent_id" class="custom-control-input" [(ngModel)]="PostEvent">
                          <label class="custom-control-label" for="postevent_id"></label>
                        </div>
                      </td>
                      <td>Post Event</td>
                    </tr>
                    <tr>
                      <td style="width: 50px;">
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" id="appreqstatuspost_id" class="custom-control-input" [(ngModel)]="ApprovalReqforStatus">
                          <label class="custom-control-label" for="appreqstatuspost_id"></label>
                        </div>
                      </td>
                      <td>Approval required for Status Post</td>
                    </tr>
                    <tr>
                      <td style="width: 50px;">
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" id="appreqstatuspoll_id" class="custom-control-input" [(ngModel)]="ApprovalReqforPoll">
                          <label class="custom-control-label" for="appreqstatuspoll_id"></label>
                        </div>
                      </td>
                      <td>Approval required for Poll Post</td>
                    </tr>
                    <tr>
                      <td style="width: 50px;">
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" id="appreqstatusevent_id" class="custom-control-input" [(ngModel)]="ApprovalReqforEvent">
                          <label class="custom-control-label" for="appreqstatusevent_id"></label>
                        </div>
                      </td>
                      <td>Approval required for Event Post</td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="d-inline-block mr-5">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" [(ngModel)]="donotUse" id="cgdnu" class="custom-control-input">
              <label class="custom-control-label h5 pl-2" for="cgdnu">Do Not Use</label>
            </div>
          </div>
          <button type="button" class="btn btn-outline-custom px-4 py-2" data-dismiss="modal">Cancel</button>
          <button type="button" (click)="OnGroupSave();" class="btn btn-custom px-4 py-2">
            {{isAddMode? 'Add' : 'Edit'}}
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
