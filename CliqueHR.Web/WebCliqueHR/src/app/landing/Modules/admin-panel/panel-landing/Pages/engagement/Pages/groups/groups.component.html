<div class="tab-pane fade show active" id="engaGroups" role="tabpanel" aria-labelledby="engaGroups-tab">
  <div class="form-row align-items-end mb-3 pb-3 border-bottom">
    <div class="col-11">
      <h4 class="mb-0">Group Details</h4>
    </div>
    <div class="col-1 text-right">
      <div class="btn-more ml-auto shadow btn-custom" data-toggle="modal" data-target="#addGroup"
           data-tooltip="tooltip" data-placement="top" title="Create Group">
        <i class="icon icon-plus-symbol h3 mb-0"></i>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-12 table-responsive mb-3">
      <lib-ui-data-table [Configuration]="GroupsConfig">
        <ng-template let-data>
          <tr>
            <td class="text-nowrap">{{data.data.GroupsId}}</td>
          </tr>
        </ng-template>
      </lib-ui-data-table>
    </div>
  </div>

  <div class="modal fade modal-from top animate__animated animate__slideInDown" id="addGroup" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content border-0">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalCenterTitle">Create Group</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <i class="icon icon-wrong"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label class="h6 mb-1">
                Group Name
              </label>
              <input class="form-control" type="text" value="" placeholder="Enter Group Name">
            </div>
            <div class="col-md-6 mb-3">
              <label class="h6 mb-1">
                Group Moderators
              </label>
              <select class="form-control multiple-select" multiple="multiple">
                <option value="1">Devid Warner</option>
                <option value="2">Smith Marker</option>
                <option value="2">Kevin Martin</option>
                <option value="2">Drew Cooperr</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="h6 mb-1">
                Employee Group
              </label>
              <select class="form-control multiple-select" multiple="multiple">
                <option value="marketing">Employee Group - 1</option>
                <option value="sales">Employee Group - 2</option>
                <option value="dev">Employee Group - 3</option>
                <option value="hr">Employee Group - 4</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="h6 mb-1">Entity</label>
              <select class="form-control multiple-select" multiple="multiple">
                <option value="mg">Entity - 1</option>
                <option value="smg">Entity - 2</option>
                <option value="sdv">Entity - 3</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="h6 mb-1">Org Unit</label>
              <select class="form-control multiple-select" multiple="multiple">
                <option value="u1">Unit - 1</option>
                <option value="u2">Unit - 2</option>
                <option value="u3">Unit - 3</option>
                <option value="u4">Unit - 4</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="h6 mb-1">Department</label>
              <select class="form-control multiple-select" multiple="multiple">
                <option value="marketing">Marketing</option>
                <option value="sales">Sales</option>
                <option value="dev">Development</option>
                <option value="hr">HR</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="h6 mb-1">Location</label>
              <select class="form-control multiple-select" multiple="multiple">
                <option value="mumbai">Mumbai</option>
                <option value="ban">Bangalore</option>
                <option value="delhi">Delhi</option>
                <option value="surat">Surat</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="h6 mb-1">
                Employee Search
              </label>
              <select class="form-control multiple-select" multiple="multiple">
                <option value="1">Devid Warner</option>
                <option value="2">Smith Marker</option>
                <option value="2">Kevin Martin</option>
                <option value="2">Drew Cooperr</option>
              </select>
            </div>
            <div class="col-md-12 mb-3">
              <label class="h6 mb-1">
                Upload Group Icon
              </label>
              <div class="form-row align-items-center">
                <div class="col-3">
                  <div class="custom-file custom-file-btn btn btn-custom">
                    <input type="file" class="custom-file-input">
                    <span class="mb-0" for="customFile">Upload</span>
                  </div>
                </div>
                <div class="col-9">
                  <div class="h5 d-block file-name text-break mb-2"></div>
                </div>
                <div class="col-12 mt-2">
                  <div class="text-small d-block text-danger text-break mb-0">
                    Note: Only JPG, PNG and GIF files are allowed.
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row mt-4">
            <div class="col-12">
              <div class="form-row align-items-end mb-3 pb-3 border-bottom">
                <div class="col-11">
                  <h4 class="mb-0">Allow users to</h4>
                </div>
                <div class="col-1 text-right">
                  <div class="btn-more ml-auto shadow btn-custom" data-toggle="collapse" href="#allowUsersSettings" role="button" aria-expanded="false" aria-controls="attributeFilter" data-tooltip="tooltip" title="" data-original-title="Attribute Filter">
                    <i class="icon icon-down h3 mb-0"></i>
                  </div>
                </div>
              </div>
              <div class="form-row collapse show" id="allowUsersSettings">
                <div class="col-md-12">
                  <table class="table table-bordered">
                    <tr>
                      <td style="width: 50px;">
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" name="gender" id="au01" class="custom-control-input"
                                 value="male" checked="">
                          <label class="custom-control-label h5 pl-2" for="au01"></label>
                        </div>
                      </td>
                      <td>Post Status</td>
                    </tr>
                    <tr>
                      <td style="width: 50px;">
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" name="gender" id="au02" class="custom-control-input"
                                 value="male" checked="">
                          <label class="custom-control-label h5 pl-2" for="au02"></label>
                        </div>
                      </td>
                      <td>Post Poll</td>
                    </tr>
                    <tr>
                      <td style="width: 50px;">
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" name="gender" id="au03" class="custom-control-input"
                                 value="male" checked="">
                          <label class="custom-control-label h5 pl-2" for="au03"></label>
                        </div>
                      </td>
                      <td>Post Event</td>
                    </tr>
                    <tr>
                      <td style="width: 50px;">
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" name="gender" id="au04" class="custom-control-input"
                                 value="male" checked="">
                          <label class="custom-control-label h5 pl-2" for="au04"></label>
                        </div>
                      </td>
                      <td>Approval required for Status Post</td>
                    </tr>
                    <tr>
                      <td style="width: 50px;">
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" name="gender" id="au05" class="custom-control-input"
                                 value="male" checked="">
                          <label class="custom-control-label h5 pl-2" for="au05"></label>
                        </div>
                      </td>
                      <td>Approval required for Poll Post</td>
                    </tr>
                    <tr>
                      <td style="width: 50px;">
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" name="gender" id="au06" class="custom-control-input"
                                 value="male" checked="">
                          <label class="custom-control-label h5 pl-2" for="au06"></label>
                        </div>
                      </td>
                      <td>Approval required for Event Post</td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="d-inline-block mr-5">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" name="gender" id="cgdnu" class="custom-control-input"
                     value="male" checked="">
              <label class="custom-control-label h5 pl-2" for="cgdnu">Do Not Use</label>
            </div>
          </div>
          <button type="button" class="btn btn-outline-custom px-4 py-2" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-custom px-4 py-2">Create</button>
        </div>
      </div>
    </div>
  </div>

</div>
