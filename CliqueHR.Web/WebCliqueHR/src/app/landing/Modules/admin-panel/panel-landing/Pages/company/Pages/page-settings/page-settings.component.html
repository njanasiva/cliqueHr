<div class="tab-pane fade active show" id="pageSettings" role="tabpanel" aria-labelledby="pageSettings-tab">
    <div class="form-row align-items-center">
        <div class="col-12 mb-3 py-3 border-bottom">
            <h4 class="mb-0">Login Page Settings</h4>
        </div>
        <div class="col-md-6 mb-3">
            <label class="h6 mb-1">
                Upload Page Image
            </label>
            <div class="form-row align-items-center">
                <div class="col-4">
                    <div class="custom-file custom-file-btn btn btn-custom">
                        <input type="file" (change)="SelectImage($event, loginType)" class="custom-file-input">
                        <span class="mb-0" for="customFile">Upload Image</span>
                    </div>
                </div>
                <div class="col-8">
                    <div class="h5 d-block file-name text-break mb-2"></div>
                </div>
            </div>
        </div>
        <!-- <div class="col-md-6 text-right">
            <div class="form-row align-items-center">
                <div class="col-sm-8">
                    <label class="h6 mb-1">Slide Shout-out content</label>
                </div>
                <div class="col-sm-2">
                    <input class="form-control" type="text" value="" placeholder="">
                </div>
                <div class="col-sm-2 text-left">
                    <label class="h6 mb-1 text-muted">seconds</label>
                </div>
            </div>
        </div> -->
        <div class="col-12 mb-3">
            <label class="h6 mb-1">
                Select Image
                <h6 class="text-danger mb-0">Note: Selected images display as Slider on Login page.(Max 3 Images)</h6>
            </label>
        </div>
        <div class="col-md-12">
            <ul class="admin-image-list">
                <li *ngFor="let img of LoginImages;index as i" (click)="DeleteImage(img, i)" class="admin-image-item delete-image" data-tooltip="tooltip" title="Delete Image">
                    <img [src]="imageUrl+img.ImagePath" class="img-fluid">
                </li>
            </ul>
        </div>
    </div>
    <div class="form-row align-items-center">
        <div class="col-12 mb-3 pb-3 pt-5 border-bottom">
            <h4 class="mb-0">Application Settings</h4>
        </div>
        <div class="col-md-6 mb-3">
            <label class="h6 mb-1">
                Backgroud Image
            </label>
            <div class="form-row align-items-center">
                <div class="col-4">
                    <div class="custom-file custom-file-btn btn btn-custom">
                        <input type="file" (change)="SelectImage($event, dashboardType)" class="custom-file-input">
                        <span class="mb-0" for="customFile">Upload Image</span>
                    </div>
                </div>
                <div class="col-8">
                    <div class="h5 d-block file-name text-break mb-2"></div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <label class="h6 mb-1">
                Select Background Image
                <h6 class="text-danger mb-0">Note: Selected images display as background image.(Max 5 Images)</h6>
            </label>
        </div>
        <div class="col-md-12">
            <ul class="admin-image-list">
                <li *ngFor="let img of DashboardImages;index as i" (click)="DeleteImage(img, i)" class="admin-image-item delete-image">
                    <img [src]="imageUrl+img.ImagePath" class="img-fluid" data-tooltip="tooltip" title="Delete Image">
                </li>
            </ul>
        </div>
    </div>
    <div class="form-row align-items-center">
        <div class="col-12 mb-3 pb-3 pt-5 border-bottom">
            <h4 class="mb-0">Events visibility</h4>
        </div>
        <div class="col-12">
            <div class="form-row">
                <div class="form-group col-md-2 align-self-center">
                    <div class="custom-control custom-checkbox">
                        <input [formControl]="SettingForm.get('IsBirthdayVisible')" type="checkbox" class="custom-control-input" id="4">
                        <label class="custom-control-label h5 pl-2" for="4">Birthday</label>
                    </div>
                </div>
                <div class="form-group col-md-3 align-self-center">
                    <div class="custom-control custom-checkbox">
                        <input [formControl]="SettingForm.get('IsWorkAnniversaryVisible')" type="checkbox" class="custom-control-input" id="5">
                        <label class="custom-control-label h5 pl-2" for="5">Work Anniversary</label>
                    </div>
                </div>
                <div class="form-group col-md-2 align-self-center">
                    <div class="custom-control custom-checkbox">
                        <input [formControl]="SettingForm.get('IsExitVisible')" type="checkbox" class="custom-control-input" id="exit5">
                        <label class="custom-control-label h5 pl-2" for="exit5">Exit</label>
                    </div>
                </div>
                <div class="form-group col-md-3 align-self-center">
                    <div class="custom-control custom-checkbox">
                        <input [formControl]="SettingForm.get('IsMarriageAnniversaryVisible')" type="checkbox" class="custom-control-input" id="6">
                        <label class="custom-control-label h5 pl-2" for="6">Marriage Anniversary</label>
                    </div>
                </div>
                <div class="form-group col-md-2 align-self-center">
                    <div class="custom-control custom-checkbox">
                        <input [formControl]="SettingForm.get('IsNewJoineeVisible')" type="checkbox" class="custom-control-input" id="6new">
                        <label class="custom-control-label h5 pl-2" for="6new">New Joinee</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-row align-items-end mt-3 pt-3 border-top">
        <div class="col-12 text-right">
            <button class="btn btn-outline-custom py-2 px-4 mr-2">Cancel</button>
            <button (click)="SavePageSetting()" class="btn btn-custom py-2 px-4">Save</button>
        </div>
    </div>
</div>
