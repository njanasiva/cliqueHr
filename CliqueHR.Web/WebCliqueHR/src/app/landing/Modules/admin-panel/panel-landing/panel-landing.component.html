<div class="container-fluid">
    <div class="form-row admin-panel">
        <div class="col-sm-3 card-group">
            <div class="card bg-transparent">
                <app-application-bread-crumb [BreadcrumData]="breadcrumbData">
                </app-application-bread-crumb>
                <div class="card-body bg-white px-4">
                    <ul class="nav flex-column left-section" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <ng-container #tabheader>

                        </ng-container> 
                        <ng-template let-data #tabitem>
                            <li>
                                <a (click)="OnLeftItemSelect(data.Index)" class="nav-link d-flex align-items-center cursor-pointer" [class.active]="data.Selected" role="tab">
                                    <i class="{{data.Icon}}"></i> 
                                    <span>{{data.Name}}</span>
                                    <i class="icon icon-next ml-auto"></i>
                                </a>
                            </li>
                        </ng-template>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-9 card-group">
            <div class="card tab-content bg-transparent">
                <ng-container #tabcontent>

                </ng-container>
            </div>
        </div>
    </div>
</div>
