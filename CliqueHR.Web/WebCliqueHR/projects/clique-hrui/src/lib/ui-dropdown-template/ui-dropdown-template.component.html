<div (appOutsideClick)="multiDdOpen = false;" class="cuppa-dropdown">
    <button class="selected-list form-control" (click)="toggleDdl($event)">
        <div class="c-btn">
            <span class="display-text">{{displayText}}</span>
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-down ml-auto" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z">
                </path>
            </svg>
        </div>
    </button>
    <div (click)="$event.stopPropagation();" [ngStyle]="{'display': multiDdOpen ? 'block' : 'none'}">
        <!-- <ng-container *ngTemplateOutlet="dropdownContaint;">
        </ng-container> -->
        <ng-content>
            
        </ng-content>
    </div>
</div>
